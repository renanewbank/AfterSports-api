server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aftersports
    username: $seu-username-aqui
    password: $sua-senha-aqui
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: false
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: ${JWT_KEY:dev-secret-key-change-me-please-1234567890}  
    expiration-minutes: ${JWT_EXPIRATION:240}
  admin:
    email: ${ADMIN_EMAIL:}       
    password: ${ADMIN_PASSWORD:}
